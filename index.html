            let diameter = 1900;

                width = diameter,
                height = diameter;

            let i = 0,
                duration = 250,
                root;
            //DISTANCE BETWEEN CLUSTERS
            let tree = d3.layout.tree()
                .size([360, (diameter / 2 - 80)])
                .separation(function (a, b) { return (a.parent == b.parent ? 1.5 : 2.7) / a.depth; });

            let diagonal = d3.svg.diagonal.radial()
                .projection(function (d) { return [d.y, d.x / 180 * Math.PI]; });

            let svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + diameter / 2.5 + "," + diameter / 2.5 + ")")
                // .on('mouseover', function(d, i){
                //     tip.show(d,i);
                // });
            root = pubs;
            root.x0 = height / 2;
            root.y0 = 0;

            var tip = d3.tip()
                    // .append('svg:image')
                    .attr('class', 'd3-tip')
                    .offset([-50, -100])
                    .html(function (d) {
                        console.log(d);
                        return(

                        + "<div id='stats-right'>" + "<div>" + "FG% - "+ d.FG + "</div>" + "<div>" + "FG3% - "+ d.FG3 + "</div>" + "<div>" + "FT% - "+ d.FT + "</div>" + "</div>" );

            d3.select(self.frameElement).style("height", "800px");

            function update(source) {

                // Compute the new tree layout.
                let nodes = tree.nodes(root),
                    links = tree.links(nodes);

                // Normalize for fixed-depth.
                //LENGTH OF LINES
                nodes.forEach(function (d) { d.y = d.depth * 300; });

                // Update the nodes
                let node = svg.selectAll("g.node")
                    .data(nodes, function (d) { return d.id || (d.id = ++i); })
                    .on("mouseover", tip.show)
                    .on("mouseout", tip.hide);
                //     .on("click", function (d) {

                //         if(!d.children){
                //             // <div id="six" class="button">Sketch</div>
                //             console.log(d.name);
                //         }
                //     d3.event.stopPropagation();
                // });

            

                 function handleMouseOver(d, i) {  // Add interactivity

                    // Use D3 to select element, change color and size
                    d3.select(this).attr({
                        fill: "red",
                        // r: 20
                    });

                    // Specify where to put label of text
                    // svg.append("text").attr({
                    //     // id: "t" + d.x + "-" + d.y + "-" + i,  // Create an id for text so we can select it later for removing on mouseout
                    //     // x: function () { return xScale(d.x) - 30; },
                    //     // y: function () { return yScale(d.y) - 15; }
                    //     // id: 'aaa',
                    //     // x: 'bbb',
                    //     // y: 'ccc'
                    // })
                    //     .text(function () {
                    //         return [d.x, d.y];  // Value of the text
                    //     });
                }

                function handleMouseOut(d, i) {
                    // Use D3 to select element, change color back to normal
                    d3.select(this).attr({
                        fill: "black",
                        // r: 20
                    });

                    // Select text by id and then remove
                    // d3.select("#t" + d.x + "-" + d.y + "-" + i).remove();  // Remove text location
                }
                    

                // Enter any new nodes at the parent's previous position.
                let nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    //.attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
                    .on("click", click);

                nodeEnter.append("circle")
                    .attr("r", 1e-6)
                    .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

                nodeEnter.append("text")
                    .attr("x", 30)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    // .attr("transform", function(d) { return d.x < 180 ? "translate(0)" : "rotate(180)translate(-" + (d.name.length * 8.5)  + ")"; })
                    .text(function (d) { return d.name; })
                    .style("fill-opacity", 1e-6);

                // Transition nodes to their new position.
                let nodeUpdate = node.transition()
                    .duration(duration)
                    .attr("transform", function (d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

                nodeUpdate.select("circle")
                    .attr("r", 4.5)
                    .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

                nodeUpdate.select("text")
                    .style("fill-opacity", 1)
                    //FLIP WHEN HALF WAY
                    // .attr("transform", function (d) { return d.x < 180 ? "translate(0)" : "rotate(180)translate(-" + (d.name.length + 50) + ")"; });

                // TODO: appropriate transform
                let nodeExit = node.exit().transition()
                    .duration(duration)
                    //.attr("transform", function(d) { return "diagonal(" + source.y + "," + source.x + ")"; })
                    .remove();

                nodeExit.select("circle")
                    .attr("r", 1e-6);

                nodeExit.select("text")
                    .style("fill-opacity", 1e-6);

                // Update the links
                let link = svg.selectAll("path.link")
                    .data(links, function (d) { return d.target.id; });

                // Enter any new links at the parent's previous position.
                link.enter().insert("path", "g")
                    .attr("class", "link")
                    .attr("d", function (d) {
                        let o = { x: source.x0, y: source.y0 };
                        return diagonal({ source: o, target: o });
                    });

                // Transition links to their new position.
                link.transition()
                    .duration(duration)
                    .attr("d", diagonal);

                // Transition exiting nodes to the parent's new position.
                link.exit().transition()
                    .duration(duration)
                    .attr("d", function (d) {
                        let o = { x: source.x, y: source.y };
                        return diagonal({ source: o, target: o });
                    })
                    .remove();

                // Stash the old positions for transition.
                nodes.forEach(function (d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }

            // Toggle children on click.
            function click(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }

                update(d);
            }

            // Collapse nodes
            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                }
            }
