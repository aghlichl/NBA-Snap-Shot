<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
   <link rel="stylesheet" type="text/css" href="dist/bundle.css">
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
   <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
   <title>NBA Snap Shot</title>
   
   
</head>


<body>
   <div class="rainbow-text">
      <div class="title-text">
         <span class="letters">N</span>
         <span class="letters">B</span>
         <span id="last-letter" class="letters">A </span>

         <span class="letters">S</span>
         <span class="letters">N</span>
         <span class="letters">A</span>
         <span id="last-letter" class="letters">P</span>
   
         <span class="letters">S</span>
         <span class="letters">H</span>
         <a href="https://github.com/aghlichl/NBA-Snap-Shot" target="_blank">
            <span class="letters"></span><i id="icon-size" class="fab fa-github fa-3x letters"></i></span>
         </a>
         <span class="letters">T</span>

      </div>
   </div>

   <div id='stars'></div>
   <div id='stars2'></div>
   <div id='stars3'></div>
   <script src="dist/bundle.js"></script>
   <div id="splash">
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.10/d3.min.js"></script>
      <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
      <script src="JS/app.js"></script>
      
      
</body>

</html>
